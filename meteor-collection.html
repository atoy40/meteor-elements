<link rel="import" href="../polymer/polymer.html">

<script>
  /**
   * A wrapper to meteor Mongo.Collection object.
   *
   */
  Polymer({
    is: 'meteor-collection',
    properties: {
      /**
       * Fired when a document has been inserted. detail contains the id of the new document.
       *
       * @event insert
       */
      /**
       * Fired when an error occurs while inserting or removing document. detail contains the error object
       *
       * @event error
       */


      /** Name of the mongo collection */
      name: {
        type: String,
        value: null,
        observer: '_nameChanged',
      },
      /** The collection instance */
      ref: {
        type: Object,
        value: null,
        notify: true,
      }
    },
    _nameChanged: function() {
      if (this.name) {
        this.ref = new Mongo.Collection(this.name);
      }
    },
    /**
     * Insert a document to collection.
     */
    insert: function(doc) {
      if (this.ref)
        this.ref.insert(doc, function(err, id) {
          if (err)
            this.fire('error', { error: err });
          else
            this.fire('insert', { id: id });
        }.bind(this));
    },
    /**
     * Remove documents in collection
     */
    remove: function(selector) {
      if (this.ref)
        this.ref.remove(selector, function(err) {
          this.fire('error', { error: err });
        }.bind(this));
    },
  });
</script>

<script>
  /**
   * Subscribe to a Meteor server or DDP publication
   */
  Polymer({
    is: 'meteor-subscribe',
    properties: {
      /**
       * Fired when the subscribtion becomes ready (first shot of results received).
       *
       * @event subscribe-ready
       */
       /**
        * Fired when an error occurs. The detail object contains the error.
        *
        * @event subscribe-error
        */

      /**
       * The observe handle.
       */
      _handle: {
        type: Object,
        value: null
      },
      /**
       * Publish name to subscribe.
       */
      name: {
        type: String,
        value: ""
      },
      /**
       * The subscribe arguments.
       */
      args: {
        type: Array,
        value: function() { return []; },
      },
      /**
       * Ready state (first shot of results received).
       */
      isready: {
        type: Boolean,
        value: false,
        notify: true
      }
    },
    observers: [ '_resub(name, args)' ],
    _resub: function(name, args) {
      //console.log("(re)subscribe meteor-subscribe "+name+" "+args);
      this.stop();

      if (this.name) {
        var callargs = this.args.slice(0);
        callargs.unshift(this.name);
        callargs.push({
          onStop: function(err) {
            if (err)
              this.fire('subscribe-error', { error: err });
            this.isready = false;
          }.bind(this),
          onReady: function() {
            this.isready = true;
            this.fire('subscribe-ready');
          }.bind(this)
        });

        this._handle = Meteor.subscribe.apply(null, callargs);
        /*this.computation = Tracker.autorun(function() {
          this.isready = this._handle.ready();
        }.bind(this));*/
      }
    },
    /** Stop this subscription */
    stop: function() {
      if (this._handle) {
        this._handle.stop();
        this._handle = null;
      }
      if (this._computation) {
        this._computation.stop();
        this._computation = null;
      }
    },
    ready: function() {
    }
  });
</script>

<script>
  /**
    * Setup a collection query.
    */
  Polymer({
    is: 'meteor-query',
    properties: {
      /**
       * Data contains collection objects matching the query.
       */
      data: {
        type: Array,
        value: function() { return []; },
        notify: true,
        readOnly: true
      },
      /**
       * The collection object to query
       */
      collection: {
        type: Object,
        value: null
      },
      /**
       *  A query describing the documents to find.
       */
      query: {
        type: Object,
        value: function() { return {}; },
      },
      /**
       * An object containing query options (sort, skip and more).
       */
      options: {
        type: Object,
        value: function() { return {}; },
      },
      /**
       * The meteor observe handle
       */
      _handle: {
        type: Object,
        value: null
      },
    },
    observers: [ '_refind(collection, query, options)' ],
    _refind: function(collection, query, options) {
      //console.log("(re)find meteor-query");

      if (this._handle) {
        this._handle.stop();
        this._handle = null;
      }

      if (this.collection) {
        this.initialdata = [];
        this.initdone = false;

        this._handle = this.collection.find(this.query, this.options).observeChanges({
          addedBefore: function(id, fields, before) {
            // added _id
            fields._id = id;
            if (before == null) {
              if (this.initdone) {
                this.push('data', fields);
              } else {
                this.initialdata.push(fields);
              }
            } else {
              if (this.initdone) {
                var i = this._findIndex(this.data, before);
                this.splice('data', i, 0, fields);
              } else {
                var i = this._findIndex(this.initData, before);
                this.initdata.splice(i, 0, fields);
              }
            }
          }.bind(this),
          changed: function(id, fields) {
            var index = this._findIndex(this.data, id);
            for(var field in fields) {
              var path = ['data', index, field].join('.');
              this.set(path, fields[field]);
            }
          }.bind(this),
          movedBefore: function(id, before) {
            var oldindex = this._findIndex(this.data, id);
            var entry = this.data.splice(oldindex, 1)[0];

            if (before) {
              var newindex = this._findIndex(this.data, before);
              this.splice('data', newindex, 0, entry);
            } else {
              this.push('data', entry);
            }
          }.bind(this),
          removed: function(id) {
            var index = this._findIndex(this.data, id);
            this.splice('data', i, 1);
          }.bind(this)
        });

        // push initial data as observeChanges returns.
        this.initdone = true;
        // unshift splice arguements to apply it to data array.
        this.initialdata.unshift(0);
        this.initialdata.unshift(0);
        this.initialdata.unshift('data');
        this.splice.apply(this, this.initialdata);
        this.initialdata = null;
      }
    },
    _findIndex: function(data, id) {
      for (i = 0; i < data.length; i++) {
        if (EJSON.equals(data[i]._id,id)) {
          return i;
        }
      }
      return -1;
    },
    ready: function() {
    }
  });
</script>
